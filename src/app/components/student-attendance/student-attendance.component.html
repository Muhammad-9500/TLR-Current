
<!-- Preloader Start Here -->
<app-preloader ngSKipHydration></app-preloader>
<!-- Preloader End Here -->
<div id="wrapper" class="wrapper bg-ash">
        <!-- Header Menu Area Start Here -->
    <app-header-menu ngSkipHydration></app-header-menu>
    <!-- Header Menu Area End Here -->
    <!-- Page Area Start Here -->
    <div class="dashboard-page-one">
        <!-- Sidebar Area Start Here -->
        <app-sidebar></app-sidebar>
        <!-- Sidebar Area End Here -->
        <div class="dashboard-content-one">
            <!-- Breadcubs Area Start Here -->
            <div class="breadcrumbs-area">
                <h3>Student Attendence</h3>
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>Attendence</li>
                </ul>
            </div>
            <!-- Breadcubs Area End Here -->
            <div class="row">
                <!-- Student Attendence Search Area Start Here -->
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="heading-layout1">
                                <div class="item-title">
                                    <h3>Student Attendence</h3>
                                </div>
                                <div class="dropdown">
                                    <a class="dropdown-toggle" href="#" role="button" 
                                    data-toggle="dropdown" aria-expanded="false">...</a>
            
                                    <div class="dropdown-menu dropdown-menu-right">
                                        <a class="dropdown-item" href="#"><i class="fas fa-times text-orange-red"></i>Close</a>
                                        <a class="dropdown-item" href="#"><i class="fas fa-cogs text-dark-pastel-green"></i>Edit</a>
                                        <a class="dropdown-item" href="#"><i class="fas fa-redo-alt text-orange-peel"></i>Refresh</a>
                                    </div>
                                </div>
                            </div>
                            <form class="new-added-form">
                                <div class="row">
                                    <div class="col-xl-3 col-lg-6 col-12 form-group">
                                        <label>Select Class</label>
                                        <!-- <select class="select2">
                                            <option value="">Select Class</option>
                                            <option value="1">Nursery</option>
                                            <option value="2">Play</option>
                                            <option value="3">One</option>
                                            <option value="4">Two</option>
                                            <option value="5">Three</option>
                                        </select> -->
                                        <app-select-drop-down 
                                                [options]="class" 
                                                [selectedValue]="selectedOption" 
                                                (selectionChange)="handleAllSelectionChange($event)">
                                        </app-select-drop-down>
                                    </div>
                                    <div class="col-xl-3 col-lg-6 col-12 form-group">
                                        <label>Select Section</label>
                                        <!-- <select class="select2">
                                            <option value="0">Select Section</option>
                                            <option value="1">A</option>
                                            <option value="2">B</option>
                                            <option value="3">C</option>
                                            <option value="4">D</option>
                                        </select> -->
                                        <app-select-drop-down 
                                                [options]="sections" 
                                                [selectedValue]="selectedOption" 
                                                (selectionChange)="handleAllSelectionChange($event)">
                                        </app-select-drop-down>
                                    </div>
                                    <div class="col-xl-3 col-lg-6 col-12 form-group">
                                        <label>Select Month</label>
                                        <!-- <select class="select2">
                                            <option value="0">Select Month</option>
                                            <option value="1">January</option>
                                            <option value="2">February</option>
                                            <option value="3">March</option>
                                            <option value="4">April</option>
                                            <option value="5">May</option>
                                            <option value="6">June</option>
                                            <option value="7">July</option>
                                            <option value="8">August</option>
                                            <option value="9">September</option>
                                            <option value="10">October</option>
                                            <option value="11">November</option>
                                            <option value="12">December</option>
                                        </select> -->
                                        <app-select-drop-down 
                                                [options]="months" 
                                                [selectedValue]="selectedOption" 
                                                (selectionChange)="handleAllSelectionChange($event)">
                                        </app-select-drop-down>
                                    </div>
                                    <div class="col-xl-3 col-lg-6 col-12 form-group">
                                        <label>Select Session</label>
                                        <!-- <select class="select2">
                                            <option value="0">Select Session</option>
                                            <option value="1">2016-2017</option>
                                            <option value="2">2017-20108</option>
                                            <option value="3">2018-2019</option>
                                            <option value="4">2020-2021</option>
                                        </select> -->
                                        <app-select-drop-down 
                                                [options]="sessions" 
                                                [selectedValue]="selectedOption" 
                                                (selectionChange)="handleAllSelectionChange($event)">
                                        </app-select-drop-down>
                                    </div>
                                    <div class="col-12 form-group mg-t-8">
                                        <button type="submit" class="btn-fill-lg btn-gradient-yellow btn-hover-bluedark">Save</button>
                                        <button type="reset" class="btn-fill-lg bg-blue-dark btn-hover-yellow">Reset</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- Student Attendence Search Area End Here -->
                <!-- Student Attendence Area Start Here -->
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="heading-layout1">
                                <div class="item-title">
                                    <h3>Attendence Sheet Of Class One: Section A, April 2019</h3>
                                </div>
                                <div class="dropdown">
                                    <a class="dropdown-toggle" href="#" role="button" 
                                    data-toggle="dropdown" aria-expanded="false">...</a>
            
                                    <div class="dropdown-menu dropdown-menu-right">
                                        <a class="dropdown-item" href="#"><i class="fas fa-times text-orange-red"></i>Close</a>
                                        <a class="dropdown-item" href="#"><i class="fas fa-cogs text-dark-pastel-green"></i>Edit</a>
                                        <a class="dropdown-item" href="#"><i class="fas fa-redo-alt text-orange-peel"></i>Refresh</a>
                                    </div>
                                </div>
                            </div>
                            <div class="table-container">
                                <table>
                                  <thead>
                                    <tr>
                                      <th>Students</th>
                                      <th *ngFor="let day of days">{{ day }}</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                    <tr *ngFor="let student of students">
                                      <td>{{ student.name }}</td>
                                      <td *ngFor="let presentDay of student.presentDays; let i = index">
                                        <mat-icon [color]="presentDay? 'primary' : 'warn'">{{ presentDay? 'check_circle' : 'cancel' }}</mat-icon>
                                      </td>
                                    </tr>
                                  </tbody>
                                </table>
                              </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Student Attendence Area End Here -->
            <app-footer></app-footer>
        </div>
    </div>
    <!-- Page Area End Here -->
</div>
