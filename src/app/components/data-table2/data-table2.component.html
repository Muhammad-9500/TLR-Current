<table mat-table [dataSource]="dataSource" class="mat-elevation-z1 attendance-table">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let student"> {{student.name}} </td>
  </ng-container>

  <!-- Attendance Columns -->
  <ng-container matColumnDef="attendance">
    <th mat-header-cell *matHeaderCellDef> Attendance </th>
    <td mat-cell *matCellDef="let student">
      <mat-icon *ngFor="let day of student.presentDays" [style.color]="day === 'check_circle_outline' ? 'green' : 'red'">{{ day }}</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
