<div class="earning-chart-wrap">
    <ngx-charts-line-chart
       
      [scheme]="'cool'"
      [results]="lineChartData"
      [legend]="true"
      [xAxis]="true"
      [yAxis]="true"
      [autoScale]="true"
      [showGridLines]="true"
      [curve]="curve">
    </ngx-charts-line-chart>
  </div>
