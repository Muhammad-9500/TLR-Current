<!-- Login Page Start Here -->
<div class="login-page-wrap">
    <div class="login-page-content">
        <div class="login-box">
            <div class="item-logo">
                <img src="assets/img/logo2.png" alt="logo">
            </div>
            <form class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" placeholder="Enter username" class="form-control" id="username">
                    <i class="far fa-envelope"></i> <!-- If you're using Angular Material, consider using its icons -->
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Enter password" class="form-control" id="password" >
                    <i class="fas fa-lock"></i> <!-- If you're using Angular Material, consider using its icons -->
                </div>
                <div class="form-group d-flex align-items-center justify-content-between">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="remember-me">
                        <label for="remember-me" class="form-check-label">Remember Me</label>
                    </div>
                    <a href="#" class="forgot-btn">Forgot Password?</a>
                </div>
                <div class="form-group">
                    <button type="submit" class="login-btn">Login</button>
                </div>
            </form>
            
            <div class="login-social">
                <p>or sign in with</p>
                <ul>
                    <li><a href="#" class="bg-fb"><i class="fab fa-facebook-f"></i></a></li>
                    <li><a href="#" class="bg-twitter"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="#" class="bg-gplus"><i class="fab fa-google-plus-g"></i></a></li>
                    <li><a href="#" class="bg-git"><i class="fab fa-github"></i></a></li>
                </ul>
            </div>
        </div>
        <div class="sign-up">Don't have an account ? <a href="#">Signup now!</a></div>
    </div>
</div>
<!-- Login Page End Here -->
